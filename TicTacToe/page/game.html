<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="../css/style.css"
      rel="stylesheet
    "
    />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="container">
      <div class="gameTitle">
        <h3>TicTacToe Game</h3>
        <div class="player-name">
          <div class="playerName">Player One</div>
          <div class="playerName">Player Two</div>
        </div>
        <div class="score">
          <div class="player" id="playerOne">10</div>
          <div id="playerTwo" class="player">11</div>
        </div>
      </div>
      <div class="board" id="board">
        <div class="grid-container">
          <div class="row-cell">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row-cell">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
          <div class="row-cell">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="container-modal">
        <p id="win-text">
          Press New Game to start the game.<br />
          <span>X will start first!</span>
        </p>

        <button id="new-game" type="button">New Game</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="../js/cell.js"></script>
    <script src="../js/grid.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
