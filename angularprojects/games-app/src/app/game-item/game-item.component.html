<div class="panel panel-default">
  <div class="panel-heading" appCcColorHover>
    <h5 class="text-center" [style.cursor]="'pointer'">
      {{ game.title }}
    </h5>
  </div>

  <div class="panel-body">
    <p>{{ game.description }}</p>
    <img [src]="game.imageUrl" />
    <button class="btn btn-danger" (click)="deleteGame(game)">delete</button>
  </div>
</div>
