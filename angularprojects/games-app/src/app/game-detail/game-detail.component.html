<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div *ngIf="gameDetail" class="gameDetailContainer">
        <h3 class="text-center title-detail">{{ gameDetail.title }}</h3>
        <div class="img-container">
          <img [src]="gameDetail.imageUrl" class="image-detail" />
        </div>
        <p>{{ gameDetail.description }}</p>
      </div>
    </div>
  </div>
</div>
