<div class="container">
  <div class="zippy">
    <div
      class="zippy-heading"
      [class.expanded]="isExpended"
      (click)="onToggle()"
    >
      {{ title }}
      <span
        class="glyphicon"
        [ngClass]="{
          'glyphicon-chevron-up': isExpended,
          'glyphicon-chevron-down': !isExpended
        }"
      >
      </span>
    </div>
    <div class="zippy-body" *ngIf="isExpended">
      <ng-content></ng-content>
    </div>
  </div>
</div>
