<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
      <app-game-control
        (intervalFired)="onIntervalFired($event)"
      ></app-game-control>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-center">
      <app-odd *ngFor="let num of oddNumber" [number]="num"></app-odd>
      <app-even *ngFor="let num of evenNumber" [number]="num"></app-even>
    </div>
  </div>
</div>
