<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/quizz.css" />

    <title>Quizz Project</title>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h3>Welcome to Quizz Game</h3>
        </div>

        <form class="form-container">
          <div class="input-name">
            <label for="user-name" class="label-name"
              >Please Enter Your Name:</label
            >
          </div>
          <div class="input-name">
            <input type="text" id="user-name" class="user-name" />
          </div>
          <div class="input-name">
            <button
              type="button"
              id="add-user"
              class="btn btn-outline-primary enter-button"
            >
              Enter to quizz
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="quizz-container" id="quizz-container">
      <div class="quizz-header">
        <h3 id="user" class="user">
          User:
        </h3>
        <span id="user-score" class="user-score">Score:</span>
      </div>
      <div class="container">
        <div class="jumbotron">
          <div class="form-container">
            <div class="question-container">
              <h3 id="questionTag">Question</h3>
            </div>
            <form class="answers" name="radio">
              <input type="radio" name="answers" value="A" checked /><span
                id="answer1"
                >A</span
              >
              <br />
              <input type="radio" name="answers" value="B" /><span id="answer2"
                >B</span
              >
            </form>
            <div id="next_question">
              <button class="btn btn-outline-primary next-btn" id="next-btn">
                Next
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-users" id="modal-user">
      <div class="list-users">
        <div class="users-header">
          <h3>Top Players</h3>
        </div>

        <div class="list-users-container">
          <ul class="list" id="users-list"></ul>
        </div>
        <div class="new-quizz">
          <button type="button" id="newGame" class="btn btn-outline-primary">
            New Quizz
          </button>
        </div>
      </div>
    </div>

    <script src="js/User.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
